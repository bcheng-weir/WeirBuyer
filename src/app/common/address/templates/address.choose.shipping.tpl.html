<span id="#COMPONENT_ShippingAddress">
    <div class="row">
        <div class="col-md-12">
            <span style="font-weight: bold; margin-left: 0.5em;" ng-bind-html="selectShipping.labels.DefaultAddress"></span>
            <button class="btn btn-success pull-right" ng-click="selectShipping.CustomShipping()" ng-bind-html="selectShipping.labels.AddNew"></button>
        </div>
    </div>
    <div class="row" ng-repeat="rows in selectShipping.ChunkedData track by $index">
        <div class="col-md-3 address-cell" ng-repeat="item in rows track by $index">
            <span ng-if="item.Country=='FR'">
                <span ng-bind-html="item.CompanyName"></span><br>
                <span ng-bind-html="item.Street1"></span><br>
                <span ng-bind-html="item.Street2" ng-if="item.Street2"></span><br ng-if="item.Street2">
                <span ng-bind-html="item.xp.Street3" ng-if="item.xp.Street3"></span><br ng-if="item.xp.Street3">
                <span><span ng-bind-html="item.Zip"></span>, <span ng-bind-html="item.City"></span></span><br />
                <span ng-bind-html="selectShipping.country(item.Country)"></span><br><br><br>
                <div class="address-cell-btn">
                    <button ng-class="(selectShipping.address.ID==item.ID ? 'btn btn-success' : 'btn btn-primary')"
                            ng-bind-html='selectShipping.labels.DeliverHere'
                            ng-click="selectShipping.setShippingAddress(item)"></button>
                </div>
            </span>
            <span ng-if="item.Country=='GB'">
                <span ng-bind-html="item.CompanyName"></span><br>
                <span ng-bind-html="item.Street1"></span><br>
                <span ng-bind-html="item.Street2" ng-if="item.Street2"></span><br ng-if="item.Street2">
                <span ng-bind-html="item.xp.Street3" ng-if="item.xp.Street3"></span><br ng-if="item.xp.Street3">
                <span ng-bind-html="item.City"></span><br>
                <span ng-bind-html="item.Zip"></span><br>
                <span ng-bind-html="selectShipping.country(item.Country)"></span><br><br>
                <div class="address-cell-btn">
                    <button ng-class="(selectShipping.address.ID==item.ID ? 'btn btn-success' : 'btn btn-primary')"
                            ng-bind-html='selectShipping.labels.DeliverHere'
                            ng-click="selectShipping.setShippingAddress(item)"></button>
                </div>
            </span>
            <span ng-if="item.Country!='GB' && item.Country!='FR'">
                <span ng-bind-html="item.CompanyName"></span><br>
                <span ng-bind-html="item.Street1"></span><br>
                <span ng-bind-html="item.Street2" ng-if="item.Street2"></span><br ng-if="item.Street2">
                <span ng-bind-html="item.xp.Street3" ng-if="item.xp.Street3"></span><br ng-if="item.xp.Street3">
                <span ng-bind-html="item.City"></span>, <span ng-bind-html="item.State"></span>, <span ng-bind-html="item.Zip"></span><br>
                <span ng-bind-html="selectShipping.country(item.Country)"></span><br><br><br>
                <div class="address-cell-btn">
                    <button ng-class="(selectShipping.address.ID==item.ID ? 'btn btn-success' : 'btn btn-primary')"
                            ng-bind-html='selectShipping.labels.DeliverHere'
                            ng-click="selectShipping.setShippingAddress(item)"></button>
                </div>
            </span>
        </div>
        <div class="col-md-2"></div>
    </div>
</span>
