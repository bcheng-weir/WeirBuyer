<div class="printable">
    <div class="modal-header">
        <img style="height: 2.0em" src="https://www.global.weir/assets/template/img/logo.jpg">
        <br>
        <pre ng-bind-html="printctrl.pocontent.Address"></pre>
    </div>
    <div class="modal-body">
        <br>
        <table id="quoteData">
            <tr>
                <td ng-bind-html="printctrl.labels.QuoteNumber"></td>
                <td><span ng-bind-html="printctrl.order.ID"></span></td>
            </tr>
            <tr>
                <td ng-bind-html="printctrl.labels.YourReference"></td>
                <td><span ng-bind-html="printctrl.order.xp.RefNum"></span></td>
            </tr>
            <tr>
                <td ng-bind-html="printctrl.labels.PONumber"></td>
                <td><span ng-bind-html="printctrl.order.xp.PONumber"></span></td>
            </tr>
        </table>
        <div>
            <br>
            <span ng-bind-html="printctrl.pocontent.Salutation" class="bold"></span>
            <pre ng-bind-html="printctrl.pocontent.SalutationMessage"></pre>
        </div>
        <br>
        <table id="lineItems">
            <thead>
            <tr>
                <th ng-bind-html="printctrl.labels.SerialNum"></th>
                <th ng-bind-html="printctrl.labels.TagNum"></th>
                <th ng-bind-html="printctrl.labels.PartNum"></th>
                <th ng-bind-html="printctrl.labels.PartDesc"></th>
                <th ng-bind-html="printctrl.labels.RecRepl"></th>
                <th ng-bind-html="printctrl.labels.LeadTime"></th>
                <th ng-bind-html="printctrl.labels.PricePer"></th>
                <th ng-bind-html="printctrl.labels.Quantity"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in printctrl.items track by $index">
                <td><span ng-bind-html="item.xp.SN"></span></td>
                <td><span ng-bind-html="item.xp.TagNumber"></span></td>
                <td><span ng-bind-html="item.Product.Name"></span></td>
                <td><span ng-bind-html="item.Product.Description"></span></td>
                <td><span ng-bind-html="item.Product.xp.ReplacementSchedule"></span></td>
                <td><span ng-bind-html="item.Product.xp.LeadTime"></span></td>
                <td ng-if="!item.UnitPrice||item.UnitPrice=='0'">POA</td>
                <td ng-if="item.UnitPrice" ng-switch on="item.Product.StandardPriceSchedule.xp.Currency">
                    <span ng-switch-when="USD" ng-bind-html="item.UnitPrice | currency:'&#36;'"></span>
                    <span ng-switch-when="GBP" ng-bind-html="item.UnitPrice | currency:'&#163;'"></span>
                    <span ng-switch-when="EUR" ng-bind-html="item.UnitPrice | currency:'&#128;'"></span>
                    <span ng-switch-default ng-bind-html="item.UnitPrice | currency:'&#163;'"></span>
                </td>
                <td><span ng-bind-html="item.Quantity"></span></td>
            </tr>
            <tr class="totals">
                <td colspan="5"></td>
                <td ng-bind-html="printctrl.labels.Total"></td>
                <td ng-switch on="printctrl.items[0].Product.StandardPriceSchedule.xp.Currency" class='text-right' style="font-weight:bold;">
                    <span ng-switch-when="USD" ng-bind-html="printctrl.order.Total | currency:'&#36;'"></span>
                    <span ng-switch-when="GBP" ng-bind-html="printctrl.order.Total | currency:'&#163;'"></span>
                    <span ng-switch-when="EUR" ng-bind-html="printctrl.order.Total | currency:'&#128;'"></span>
                    <span ng-switch-default ng-bind-html="printctrl.order.Total | currency:'&#163;'"></span>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <br>
        <div>
            <p class="bold" ng-bind-html="printctrl.order.xp.CustomerName"></p>
        </div>
        <div>
            <span class="bold" ng-bind-html="printctrl.labels.DeliveryAddress"></span><br>
            <span ng-bind-html='printctrl.address.CompanyName'></span><br>
            <span ng-bind-html='printctrl.address.Street1'></span><br>
            <span ng-bind-html='printctrl.address.Street2' ng-if="printctrl.address.Street2"></span><br ng-if="printctrl.address.Street2">
            <span><span ng-bind-html='printctrl.address.Zip'></span> <span ng-bind-html='printctrl.address.City'></span></span><br>
            <span ng-bind-html='printctrl.address.Country'></span><br>
        </div>
        <div>
            <br>
            <span ng-bind-html="printctrl.pocontent.Line1Header" class="bold"></span>
            <pre ng-bind-html="printctrl.pocontent.Line1Content"></pre>
        </div>
        <div>
            <br>
            <span ng-bind-html="printctrl.pocontent.Line2Header" class="bold"></span>
            <pre ng-bind-html="printctrl.pocontent.Line2Content"></pre>
        </div>
        <div>
            <br>
            <span ng-bind-html="printctrl.pocontent.Line3Header" class="bold"></span>
            <pre ng-bind-html="printctrl.pocontent.Line3Content"></pre>
        </div>
        <div>
            <br>
            <span ng-bind-html="printctrl.pocontent.Line4Header" class="bold"></span>
            <pre ng-bind-html="printctrl.pocontent.Line4Content"></pre>
        </div>
        <div>
            <br>
            <span ng-bind-html="printctrl.pocontent.Line5Header" class="bold"></span>
            <pre ng-bind-html="printctrl.pocontent.Line5Content"></pre>
        </div>
        <div>
            <br>
            <pre ng-bind-html="printctrl.pocontent.ClosingLine"></pre>
        </div>
        <div>
            <br>
            <span ng-bind-html="printctrl.order.xp.ReviewerName"></span>
        </div>
        <div>
            <br>
            <pre ng-bind-html="printctrl.pocontent.RegisteredAddress"></pre>
        </div>
    </div>
</div>
