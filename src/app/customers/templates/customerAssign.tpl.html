<h3 class="page-header">
    Assignments for {{customerAssign.serviceCompany.Name}}
</h3>

<ordercloud-search servicename="Buyers" controlleras="customerAssign"></ordercloud-search>

<section class="table-fixed-header" ng-if="customerAssign.endUsers.Items.length">
    <div class="table-header-bg"></div>
    <div class="table-container" ordercloud-infinite-scroll controlleras="customerAssign" servicename="Buyers" idname="ID" disable-dynamic-validation>
        <table class="table table-hover">
            <colgroup>
                <col class="action-column"/>
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th><div>ID</div></th>
                    <th><div>Name</div></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customerAssign.endUsers.Items track by $index">
                    <td>
                        <input name="{{'customer_assign_' + $index}}" type="checkbox" ng-model="customer.selected" />
                    </td>
                    <td>
                        {{customer.ID}}
                    </td>
                    <td>
                        {{customer.Name}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<button type="button" class="btn btn-default" ui-sref="^"><i class="fa fa-arrow-left"></i> Back</button>
<button type="button" class="btn btn-primary" ng-click="customerAssign.saveAssignments()">Update Assignments</button>
