<div>
    <form name="myForm" novalidate>
        <div class="form-group">
            <div>
                <h4><label for="numberOfItem" ng-bind-html="enqfilter.labels.SerNumPrompt"></label></h4>
                <input type="text" class="form-control" required id="numberOfItem" ng-model="enquiry.info.SerialNumber" placeholder="{{enqfilter.labels.SerNumPlaceholder}}">
            </div>
        </div>
        <div class="form-group">
            <div>
                <h4><label for="brand" ng-bind-html="enqfilter.labels.BrandPrompt"></label></h4>
                <select id="brand2" class="form-control has-warning" ng-model="enquiry.info.Manufacturer" required
                        ng-options="brand as brand.Name for brand in enqfilter.enquiryData.manufacturers track by brand.ID"
                        ng-change="enqfilter.updateValveTypes()">
                    <option value="" ng-bind-html="enqfilter.labels.BrandPlaceholder"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div>
                <h4><label for="valvetype" ng-bind-html="enqfilter.labels.ValveTypePrompt"></label></h4>
                <select id="valvetype" class="form-control has-warning" ng-model="enquiry.info.ValveType" required ng-disabled="!enquiry.info.Manufacturer"
                        ng-options="vtype as vtype.Name for vtype in enqfilter.valveTypes track by vtype.ID"
                        ng-change="enqfilter.valveTypeChanged()">
                    <option value="" ng-bind-html="enqfilter.labels.ValveTypePlaceholder"></option>
                </select>
            </div>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-default" style="background-color: #1e59ae; color: #fff; border-color: #1e59ae; height: 15%; width: 100%" ng-click="enqfilter.showSpares()"
                    ng-disabled="myForm.$invalid" ng-bind-html="enqfilter.labels.Submit"></button>
        </div>
    </form>
</div>
