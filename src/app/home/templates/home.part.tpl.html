<ui-view>
    <form name="part_form" ng-submit="part.searchPartNumbers()" class="panel home-panel">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group has-feedback" ng-repeat="number in part.partNumbers track by $index">
			<label ng-if="$index == 0" ng-bind-html='part.labels.EnterPart'><span ng-if="part.partNumbers.length > 1">s</span></label>
                    <div ng-class="{'input-group': $index > 0}">
                        <input type="text" class="form-control" ng-model="part.partNumbers[$index]" uib-typeahead="part.ID as (part.ID + ' - ' + part.Name) for part in home.partNumberList | filter:$viewValue" />
                        <span class="input-group-addon" ng-if="$index > 0" ng-click="part.removePartNumber($index)"><i class="fa fa-minus text-danger"></i></span>
                    </div>
                    <span class="fa fa-minus text-danger form-control-feedback" ng-if="$index > 0" ng-click="part.removePartNumber($index)"></span>
                </div>
		<button type="button" class="btn btn-link" ng-click="part.addPartNumber()" ng-bind-html='part.labels.AddMore'><i class="fa fa-plus"></i></button>
                <div class="pull-right">
			<button type="button" class="btn btn-default" ng-show="part.showClearSearch()" ng-click="part.clearSearch()" ng-bind-html='part.labels.ClearSearch'></button>
			<button type="submit" class="btn btn-primary" ng-bind-html='part.labels.Search'></button>
                </div>
            </div>
            <div class="col-md-6 text-center">
		    <a href="#" target="_blank" ng-bind-html='part.labels.WhereToFind'></a>
                <figure>
                    <img class="number-directions" src="assets/images/partnumberdirections.png" />
                </figure>
            </div>
        </div>
    </form>
</ui-view>
