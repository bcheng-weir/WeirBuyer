<main id="COMPONENT_Login" class="login container-fluid" ng-switch="login.form">
    <div class="row header">
        <div class="col-md-12 container">
            <div class="pull-left">
                <ul class="menu">
                    <li><a href="" ng-bind-html="login.labels.WorldWide"></a></li>
                </ul>
            </div>
            <!--TODO: From Four51: This is how you will link from your HTML templates, be sure to update any other img[src] in your app-->
            <a class="logo" href="/"><img src="assets/images/logo.jpg"></a>
            <div class="language pull-right">
                <ul class="menu">
                    <li><a ng-click="login.setCookie('en')">English</a></li>
                    <li><a ng-click="login.setCookie('fr')">Francais</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="login-panel">
            <section class="login-area">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-lg-5 col-lg-offset-1 login-index">
                            <div class="login-block">
                                <div class="login-header">
                                    <p class="text-center login-title">{{login.labels.LoginLabel}}</p>
                                </div>
                                <div class="account-wall" ng-switch-when="login">
                                    <form class="form-signin" ng-submit="login.submit()">
                                        <div class="form-group">
                                            <label for="inputUsernameEmail">{{login.labels.UsernameLabel}}</label>
                                            <input type="text" class="form-control" id="inputUsernameEmail" ng-model="login.credentials.Username" ng-required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword">{{login.labels.PasswordLabel}}</label>
                                            <input type="password" class="form-control" id="inputPassword" ng-model="login.credentials.Password" ng-required="true">
                                        </div>
                                        <div class="form-group rememberMe">
                                            <label class="checkbox">
                                                <input type="checkbox" value="remember-me" ng-model="login.rememberStatus">
                                                {{login.labels.RememberMe}}
                                            </label>
                                        </div>
                                        <button class="btn btn-lg btn-primary btn-block login-btn" type="submit" ng-disabled="LoginForm.$invalid">
                                            {{login.labels.SubmitLabel}} <i class="icon-right-arrow"></i></button>
                                        <a href="#" class="forgot-password" ng-click="login.setForm('forgot')">{{login.labels.ForgotPasswordLabel}}</a>
                                    </form>
                                </div>
                                <div class="account-wall" ng-switch-when="forgot">
                                    <form class="panel-body" name="ForgotPasswordForm" ng-submit="login.forgotPassword()">
                                        <h1 class="text-center">{{login.labels.SubmitLabel}}</h1>
                                        <div class="form-group">
                                            <label for="Email">{{login.label.UsernameLabel}}</label>
                                            <input type="text" class="form-control" id="Email" ng-model="login.credentials.Email" ng-required="true" />
                                        </div>
                                        <button type="submit" id="email_submit" class="btn btn-primary" ng-disabled="ForgotPasswordForm.$invalid">{{login.labels.SubmitLabel}}</button>
                                        <a id="back_to_login" class="btn btn-link" ng-click="login.setForm('login')">{{login.labels.BackToLoginLabel}}</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-5 welcome-index">
                            <!--TODO: This is how you will reference templates that live in component folders, you always start from the component folder and go up from there.-->
                            <div class="welcome-block"  ng-if="login.languageOfUser == 'en'" ng-include="'login/templates/englishWelcomeMessage.tpl.html'"></div>
                            <div class="welcome-block"  ng-if="login.languageOfUser == 'fr'" ng-include="'login/templates/frenchWelcomeMessage.tpl.html'"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <nav class="navbar navbar-fixed-bottom">
        <div class="container">
            <ul class="menu">
                <li><a  ui-sref="terms-of-use">{{login.navlabels.termsTitle}}</a></li>
                <li><a  ui-sref="cookie-policy">{{login.navlabels.cookieTitle}}</a></li>
                <li><a ui-sref="privacy-statement">{{login.navlabels.privacyTitle}}</a></li>
                <li><a ui-sref="contact-us">{{login.navlabels.contactTitle}}</a></li>
            </ul>
        </div>
    </nav>
</main>
