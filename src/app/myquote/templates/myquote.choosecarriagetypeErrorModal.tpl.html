<div class="source-list-modal" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="carriageCtrl.Close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <span ng-bind-html="carriageCtrl.labels.ModalMessage"></span>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal" ui-sref-active="active" ng-click="carriageCtrl.Close()" style="font-weight: bold; float: right; font-size: smaller;" ng-bind-html="carriageCtrl.labels.Close"></button>
        </div>
    </div>
</div>
