<ui-view>
    <script type="text/ng-template" id="newAddress.html">
        <div class="modal-content">
            <div class="modal-body">
                <form ng-submit="NewAddressModal.submit();" name="newAddress_modal_form">
                    <ordercloud-address-form address="NewAddressModal.address"></ordercloud-address-form>
                    <div class="modal_buttons">
                        <button ng-disabled="newAddress_modal_form.$invalid" type="submit" class="btn btn-success pull-left">FR: Submit</button>
                        <button ng-click="NewAddressModal.cancel();" type="button" class="btn btn-danger pull-right">FR: Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <div class="row" style="margin-top: 20px;">
        <div class="col-md-7">
            <div class="row">
                <span style="font-weight: bold; margin-left: 0.5em;" ng-bind-html="delivery.labels.DefaultAddress"></span>
                <button class="btn btn-success pull-right" ng-click="delivery.CustomShipping(myquote.Quote.ID)" ng-bind-html="delivery.labels.AddNew">
                </button>
            </div>
            <div class="row" ng-repeat="rows in delivery.ChunkedData">
                <div class="col-md-5 address-cell" ng-repeat="item in rows" ng-if="item.Country=='FR'">
                    <span ng-bind-html="item.CompanyName"></span><br>
                    <span ng-bind-html="item.Street1"></span><br>
                    <span ng-bind-html="item.Street2"></span><br>
                    <span><span ng-bind-html="item.Zip"></span>, <span ng-bind-html="item.City"></span></span><br />
                    <span ng-bind-html="delivery.country(item.Country)"></span><br><br>
                    <button ng-class="(myquote.Quote.ShippingAddressID==item.ID ? 'btn btn-success' : 'btn btn-primary')" ng-bind-html='delivery.labels.DeliverHere' ng-click="delivery.setShippingAddress(myquote.Quote.ID,item)"></button>
                    <br>
                </div>
                <div class="col-md-5 address-cell" ng-repeat="item in rows" ng-if="item.Country=='GB'">
                    <span ng-bind-html="item.CompanyName"></span><br>
                    <span ng-bind-html="item.Street1"></span><br>
                   <span ng-bind-html="item.Street2"></span><br>
                    <span ng-bind-html="item.City"></span><br>
                    <span ng-bind-html="item.Zip"></span><br>
                    <span ng-bind-html="delivery.country(item.Country)"></span><br>
                    <button ng-class="(myquote.Quote.ShippingAddressID==item.ID ? 'btn btn-success' : 'btn btn-primary')" ng-bind-html='delivery.labels.DeliverHere' ng-click="delivery.setShippingAddress(myquote.Quote.ID,item)"></button>
                    <br>
                </div>
                <div class="col-md-5 address-cell" ng-repeat="item in rows" ng-if="item.Country!='GB' && item.Country!='FR'">
                    <span ng-bind-html="item.CompanyName"></span><br>
                    <span ng-bind-html="item.Street1"></span><br>
                    <span ng-bind-html="item.Street2"></span><br>
                    <p><span ng-bind-html="item.City"></span>, <span ng-bind-html="item.State"></span>, <span ng-bind-html="item.Zip"></span></p><br>
                    <span ng-bind-html="delivery.country(item.Country)"></span><br><br>
                    <button ng-class="(myquote.Quote.ShippingAddressID==item.ID ? 'btn btn-success' : 'btn btn-primary')" ng-bind-html='delivery.labels.DeliverHere' ng-click="delivery.setShippingAddress(myquote.Quote.ID,item)"></button>
                    <br>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="pull-right">
                <button class="btn btn-primary" ui-sref="myquote.detail" ng-bind-html="delivery.labels.BackToQuote"></button>
                <button class="btn btn-success" style="margin-left: 1em;" ng-click="myquote.Next()" ng-bind-html="delivery.labels.ReviewQuote"></button>
            </div>
            <div class="row">
                <div class="col-md-8 pull-right">
                    <br />
                    <br />
                    <p style="font-weight:bold; margin-left:-4em;" ng-bind-html="delivery.labels.DeliveryInfo"></p>
                        <p style="font-style:italic; margin-left:-4em;" ng-bind-html="delivery.labels.InfoText1"></p>
                        <p style="font-style:italic; margin-left:-4em;" ng-if="delivery.labels.InfoText2" ng-bind-html="delivery.labels.InfoText2"></p>
                        <p style="font-style:italic;margin-left:-4em;" ng-if="delivery.labels.InfoText3" ng-bind-html="delivery.labels.InfoText3"></p>
                </div>
            </div>
        </div>
    </div>
</ui-view>
