<ui-view>
   <div class="row">
        <div class="col-md-6">
            <b ng-bind-html="delivery.labels.DefaultAddress"></b>
        </div>
        <div class="col-md-3">
            <p><a href="" ng-bind-html="delivery.labels.AddNew"></a></p>
        </div>
        <div class="col-md-3">
            <b ng-bind-html="delivery.labels.DeliveryType"></b>
        </div>
    </div>

    <div class="row" ng-repeat="rows in delivery.ChunkedData">
        <div class="col-md-3" ng-repeat="item in rows">
            {{item.FirstName}} {{item.LastName}}<br>
            {{item.CompanyName}}<br>
            {{item.Street1}}<br>{{item.Street2}}<br>
            {{item.City}}, {{item.State}} {{item.Zip}}<br>
            {{item.Country}}<br>
            <button ng-class="(item.xp.primary==true ? 'btn btn-success' : 'btn btn-primary')" ng-bind-html='delivery.labels.DeliverHere' ng-click="delivery.setShippingAddress(myquote.Quote.ID,item)"></button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <button class="btn btn-success">{{delivery.labels.ReviewQuote}} <i class="fa fa-angle-right" aria-hidden="true"></i></button>
            <br><br>
            <button class="btn btn-primary" ui-sref="myquote.detail"><i class="fa fa-angle-left" aria-hidden="true"></i> {{delivery.labels.BackToQuote}}</button>
        </div>
    </div>
</ui-view>
