<div class="source-list-modal" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="moreInfo.Cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
		    <ul>
                <li ng-bind-html="moreInfo.labels.Documents"></li>
                <li ng-bind-html="moreInfo.labels.RefNum"></li>
                <li ng-bind-html="moreInfo.labels.Comments"></li>
            </ul>
        </div>
        <div class="modal-footer" style="text-align: center !important;">
            <button type="button" class="btn btn-lg btn-success" data-dismiss="modal" ui-sref-active="active" ng-click="moreInfo.Continue()" ng-bind-html="moreInfo.labels.Continue"></button>
        </div>
    </div>
</div>
