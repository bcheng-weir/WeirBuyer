<div class="source-list-modal">
	<div class="modal-header" style="padding-bottom: 0px;">
	    <div style="display: inline-block">
	    <button class="btn btn-primary" style="float: right;" type="button" ng-click="moreInfo.Cancel()">X</button>
	    <h4 style="float: left; width:75%; padding-bottom: 0px;" ng-bind-html="moreInfo.labels.Title"></h4>
    </div>
    </div>
    <div class="modal-body" style="margin-top: -5px;" >
        <div style="margin-left: auto; margin-right: auto; ">
		<ul>
                <li ng-bind-html="moreInfo.labels.Documents"></li>
                <li ng-bind-html="moreInfo.labels.RefNum"></li>
                <li ng-bind-html="moreInfo.labels.Comments"></li>
            </ul>
        </div>
        <a ui-sref-active="active" ng-click="moreInfo.Continue()" href="#"
		style="font-weight: bold; float: right; font-size: smaller;" ng-bind-html="moreInfo.labels.Continue"></a>
    </div>
</div>
