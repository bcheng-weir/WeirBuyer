<div class="source-list-modal" role="dialog">
    <div class="modal-content">
        <div class="modal-header" style="padding-bottom: 5px;">
	        <span style="font-weight: bold;" ng-bind-html="submitconfirm.labels.MessageText1"></span>
        </div>
        <div class="modal-body" style="margin-top: -5px;" >
            <p ng-bind-html="submitconfirm.labels.MessageText2"></p>
            <p ng-bind-html="submitconfirm.labels.MessageText3" style="font-weight: bold;"></p>
            <p ng-bind-html="submitconfirm.labels.MessageText4"></p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="submitconfirm.Close()" ng-bind-html="submitconfirm.labels.Close"></button>
        </div>
    </div>
</div>
