<div class="source-list-modal" style="height: auto; ">
    <div class=row" >
        <div class="container" style="padding-bottom: 10px">
            <div class=".col-md-4 .col-md-offset-3">
                <div class="modal-header" style="padding-bottom: 0px;">
                    <h3 ng-bind-html="submitDraft.labels.SubmitReview"></h3>
                </div>
                <div class="modal-body" style="margin-top: -5px;">
                    <div ng-bind-html="submitDraft.labels.SubmitReviewMessage" ></div>
                    <div class="footer">
                        <input type="checkbox" ng-model="submitDraft.checkbox" id="checkbox_id">
                        <label for="checkbox_id" style="padding-right: 5px;"> <a ng-click="submitDraft.goToTerms()" ng-bind-html="submitDraft.labels.TermsAndConditions"></a></label>
                    </div>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div class=".col-md-4 .col-md-offset-3">
                <div style="text-align:center">
                    <button class="btn btn-success"
                        ng-click="submitDraft.submitDraftOrder()"
                        ng-bind-html="submitDraft.labels.SubmitReviewBtn"
                        ng-disabled="submitDraft.checkbox!=true"></button>
                </div>
                <div></div>
            </div>
        </div>
    </div>
</div>
