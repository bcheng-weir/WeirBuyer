<div class="source-list-modal" style="height: auto; ">
    <div class=row" >
        <div class="container" style="padding-bottom: 10px">
                <div class=".col-md-4 .col-md-offset-3">
                    <div class="modal-header" style="padding-bottom: 0px;">
                        <h3 ng-bind-html="choosesubmit.labels.SubmitReview"></h3>
                    </div>
                    <div class="modal-body" style="margin-top: -5px;">
                        <div ng-bind-html="choosesubmit.labels.SubmitReviewMessage" ></div>
                        <div class="pull-right">
                            <button class="btn btn-warning" ng-click="choosesubmit.submitForReview()" ng-bind-html='choosesubmit.labels.SubmitReviewBtn'></button>
                        </div>
                        <p>&nbsp;</p>
                    </div>
                </div>
                <div class=".col-md-4 .col-md-offset-3">
                    <div class="modal-header" style="padding-bottom: 0px;">
                        <h3 ng-bind-html="choosesubmit.labels.ConfirmPO"></h3>
                    </div>
                <div class="modal-body" style="margin-top: -5px;">
                    <div ng-bind-html="choosesubmit.labels.ConfirmPOMessage" ></div>
                        <div class="pull-right">
                            <button class="btn btn-success" style="padding-bottom: 10px;" ng-click="choosesubmit.confirmOrderWithPO()"
                                    ng-bind-html='choosesubmit.labels.ConfirmPOBtn' ng-disabled="choosesubmit.checkbox == false"></button>
                        </div>
                        <span>&nbsp;</span>
                    </div>
                    <div class="footer">
                        <input type="checkbox" ng-model="choosesubmit.checkbox" id="checkbox_id">
                        <label for="checkbox_id" style="padding-right: 5px;"> <a ng-click="choosesubmit.goToTerms()">Review Terms and Conditions</a></label>
                    </div>
                </div>
        </div>
    </div>
</div>
