<article id="COMPONENT_MyQuote" class="container-fluid">
    <div class="panel-default">
        <div class="panel-heading" style="color:#333;background-color:#f5f5f5;border-color:#ddd;min-height:4em;">

            <div style="display:inline-block; float:left; text-align:left;">
                <span ng-bind-html="myquote.labels.Status"/><br/>
                <span style="font-weight:bold;">{{myquote.GetStatusLabel() + " " + (myquote.Quote.xp.StatusDate | weirdate)}}</span>
            </div>

            <div ng-if="application.$state.current.name=='myquote.revised'" style="display:inline-block; float:left; margin-left:1em;">
                <span ng-bind-html="myquote.labels.OrderDate" /><br />
                <span style="font-weight:bold;">{{(myquote.Quote.DateSubmitted | weirdate)}}</span>
            </div>

            <div style="display:inline-block; float:right; margin-left: 1em;" ng-click="myquote.Print()">
				<a href="#"><img aria-hidden="true" ng-src="{{myquote.GetImageUrl('printer.png')}}"></img><br/><span ng-bind-html='myquote.labels.Print'></span></a>
            </div>
            <div style="display:inline-block; float:right; margin-left: 1em;" ng-click="myquote.Download()">
				<a href="#"><img aria-hidden="true" ng-src="{{myquote.GetImageUrl('download.png')}}"></img><br/><span ng-bind-html='myquote.labels.Download'></span></a>
            </div>
            <div style="margin-left:1em; float:right;" ng-click="myquote.NoItemsMessage()" ng-if="myquote.SaveableStatuses.indexOf(myquote.Quote.xp.Status) > -1 && !myquote.HasLineItems()">
		   		<a href="#">
					<img aria-hidden="true" ng-src="{{myquote.GetImageUrl('save.png')}}"></img>
					<br/>
					<span ng-bind-html='myquote.labels.Save'></span>
				</a>
            </div>
            <div style="display:inline-block; float:right; margin-left: 0.5em;" ng-click="myquote.Save()" ng-if="myquote.SaveableStatuses.indexOf(myquote.Quote.xp.Status) > -1 && myquote.HasLineItems()">
				<a href="#"><img aria-hidden="true" ng-src="{{myquote.GetImageUrl('save.png')}}"></img><br/><span ng-bind-html='myquote.labels.Save'></span></a>
            </div>
            <div ng-if="application.$state.current.name=='myquote.revised'" style="float:right;">
                <button class="btn btn-success" ng-click="myquote.Approve()" ng-bind-html="myquote.labels.Approve"></button>
                <button class="btn btn-danger" style="margin-left:0.5em;" ng-click="myquote.Reject()" ng-bind-html="myquote.labels.Reject"></button>
                <button class="btn btn-default" style="margin-left:0.5em;" ng-click="myquote.Comments()" ng-bind-html="myquote.labels.Comments"></button>
            </div>
			<div style="float:right" ng-if="myquote.Quote.xp.PendingPO">
				<button class="btn btn-success" ui-sref="myquote.submitquote">{{myquote.labels.SubmitWithPO}}</button>
			</div>
        </div>
    </div>
	<ol class="nav nav-tabs nav-justified" ng-if="['myquote.readonly', 'myquote.revised'].indexOf(application.$state.current.name) == -1">
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.detail"><a href="#" ng-bind-html='myquote.labels.YourQuote'></a></li>
		<!--<li role="presentation" ui-sref-active="active" ui-sref="myquote.delivery" ng-if="myquote.HasLineItems()"><a href="#" ng-bind-html='myquote.labels.DeliveryOptions'></a></li>-->
		<li role="presentation" ui-sref-active="active" ng-click="myquote.GotoDelivery()" ng-if="myquote.HasLineItems()"><a href="#" ng-bind-html='myquote.labels.DeliveryOptions'></a></li>
		<li role="presentation" ui-sref-active="active" ng-click="myquote.CannotContinueNoItemsMessage()" ng-if="!myquote.HasLineItems()"><a href="#" ng-bind-html='myquote.labels.DeliveryOptions'></a></li>
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.review"><a href="#" ng-bind-html='myquote.labels.ReviewQuote'></a></li>
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.buyerreview" ng-if="myquote.UserIsBuyer()"><a href="#" ng-bind-html='myquote.labels.SubmitQuoteOrOrder'></a></li>
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.submitquote"><a href="#" ng-bind-html='myquote.labels.SubmitQuote'></a></li>
	</ol>
	<div ui-view id="printable">
		<div id="modalMyquote" class="modal-quote-confirmation">
			<script type="text/ng-template" id="modalConfirmation.html">
				<div class="modal-header" style="border-bottom: 0px; ">
					<h1 class="pull-right"><a href="" ng-click="myQuote.ok(false)" style="text-decoration: none; " >X</a></h1>
				</div>
				<div class="modal-body" id="modal-body">
					<h3 ng-bind-html='myQuote.labels.SaveBody'></h3>
				</div>
				<div class="modal-footer">
					<a href="" ng-click="myQuote.ok(true)" ng-bind-html='myQuote.labels.SaveFooter'></a>
				</div>
			</script>
		</div>
	</div>
</article>
