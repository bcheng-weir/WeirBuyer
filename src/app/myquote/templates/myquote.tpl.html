<article id="COMPONENT_MyQuote" class="container-fluid">
	<ul class="nav nav-tabs nav-justified">
		<li ng-click="myquote.Save()" ng-if="myquote.SaveableStatuses.indexOf(myquote.Quote.xp.Status) > -1 && myquote.HasLineItems()"><a href="#" ><i class="fa fa-floppy-o fa-3" aria-hidden="true"></i><p ng-bind-html='myquote.labels.Save'></p></a></li>
		<li ng-click="myquote.NoItemsMessage()" ng-if="myquote.SaveableStatuses.indexOf(myquote.Quote.xp.Status) > -1 && !myquote.HasLineItems()"><a href="#" ><i class="fa fa-floppy-o fa-3" aria-hidden="true"></i><p ng-bind-html='myquote.labels.Save'></p></a></li>
		<li ng-click="myquote.Share()"><a href="#" ng-bind-html='myquote.labels.Share'></a></li>
		<li ng-click="myquote.Download()"><a href="#" ng-bind-html='myquote.labels.Download'></a></li>
		<li ng-click="myquote.Print()"><a href="#" ng-bind-html='myquote.labels.Print'></a></li>
	</ul>
	<ol class="nav nav-tabs nav-justified">
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.detail"><a href="#" ng-bind-html='myquote.labels.YourQuote'></a></li>
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.delivery" ng-if="myquote.HasLineItems()"><a href="#" ng-bind-html='myquote.labels.DeliveryOptions'></a></li>
		<li role="presentation" ui-sref-active="active" ng-click="myquote.CannotContinueNoItemsMessage()" ng-if="!myquote.HasLineItems()"><a href="#" ng-bind-html='myquote.labels.DeliveryOptions'></a></li>
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.delivery"><a href="#" ng-bind-html='myquote.labels.DeliveryOptions'></a></li>
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.review"><a href="#" ng-bind-html='myquote.labels.ReviewQuote'></a></li>
		<li role="presentation" ui-sref-active="active" ui-sref="myquote.confirm"><a href="#" ng-bind-html='myquote.labels.ConfirmOrder'></a></li>
	</ol>
	<div ui-view></div>
</article>
