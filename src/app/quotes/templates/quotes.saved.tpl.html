<ui-view>
   <div class="row">
        <div class="col-md-12">
            <h3><span ng-bind-html='saved.labels.Header'></h3>
            <table class="table table-bordered oc-table-responsive weir-results-table">
                <thead>
                <tr>
		    <th ng-bind-html='saved.labels.QuoteNum'></th>
                    <th ng-bind-html='saved.labels.QuoteRef'></th>
                    <th ng-bind-html='saved.labels.Total'></th>
                    <th ng-bind-html='saved.labels.Customer'>t</th>
                    <th ng-bind-html='saved.labels.Status'></th>
                    <th ng-bind-html='saved.labels.ValidTo'></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="quote in saved.Quotes">
                    <td class="text-danger">{{quote.xp.Name}}</td>
                    <td>{{quote.xp.RefNum}}</td>
		    <td ng-switch on="quote.xp.Currency">
			    <span ng-switch-when="EUR">{{quote.Total | currency:'EUR '}}</span>
			    <span ng-switch-default>{{quote.Total | currency:'GBP '}}</span>
			    <!-- <span ng-switch-default>{{quote.Total | currency:'&#163; '}}</span> -->
		    </td>
                    <td>{{quote.xp.CustomerID}}</td>
                    <td>{{quotes.getStatusLabel(quote.xp.Status) + "; " + (quote.xp.StatusDate | weirdate)}}</td>
                    <td>{{quote.xp.Expires | weirdate}}</td>
		    <!-- <td class="button-td"><button class="btn btn-warning" ng-click="quotes.openQuote(quote.OrderID)" ng-bind-html='quote.labels.OpenQuote'></button></td> -->
                </tr>
                </tbody>
            </table>
            <p><i ng-bind-html='tagDetail.headers.LeadTimeNotice'></i></p>
        </div>
    </div>
</ui-view>
