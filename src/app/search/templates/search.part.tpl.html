<ui-view>
    <form name="part_form" ng-submit="part.searchPartNumbers()" class="panel home-panel">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group has-feedback" ng-repeat="number in part.partNumbers track by $index">
                    <label class="search-by" ng-if="$index == 0 && part.partNumbers.length <= 1" ng-bind-html='search.labels.PartSearch'></label>
                    <label class="search-by" ng-if="$index == 0 && part.partNumbers.length > 1" ng-bind-html='search.labels.PartSearch'></label>
                    <div class="input-group col-md-12">
                        <input
                            ng-model="part.partNumbers[$index]"
                            autocomplete="off"
                            class="form-control"
                            dir="auto"
                            name="search"
                            ng-attr-placeholder="{{part.labels.EnterPartPlaceHolder}}"
                            spellcheck="false"
                            type="text"
                            typeahead-min-length="3"
                            uib-typeahead="p.Name as (p.Name + ' - ' + p.Description) for p in part.updatePartList($viewValue)">
                        <span class="input-group-addon" ng-if="part.partNumbers.length > 1" ng-click="part.removePartNumber($index)"><i class="fa fa-minus text-danger"></i></span>
                    </div>
                </div>
                <button type="button" class="btn btn-link" ng-click="part.addPartNumber()" ng-bind-html='part.labels.AddMore'><i class="fa fa-plus"></i></button>
                <div class="pull-right">
                    <button type="button" class="btn btn-default" ng-show="part.showClearSearch()" ng-click="part.clearSearch()" ng-bind-html='part.labels.ClearSearch'></button>
                    <button type="submit" class="btn btn-lg btn-primary" ng-bind-html='part.labels.Search'></button>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 10%;">
            <div class="col-md-12 text-center">
                <figure>
                    <!--<img class="number-directions" src="assets/images/partnumberdirections.png" />-->
                </figure>
            </div>
        </div>
    </form>
</ui-view>
