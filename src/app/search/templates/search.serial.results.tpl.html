<article>
    <div class="row">
        <div class="col-md-8">
            <b>
                <p ng-if='!serialResults.MultipleCustomers && !search.searchall'><span ng-bind-html='serialResults.labels.Customer'></span> {{serialResults.Customer}}</p>
                <p ng-if='search.searchall || serialResults.MultipleCustomers'><span ng-bind-html='serialResults.labels.Customer'></span><span ng-bind-html="search.labels.NotAvailable"></span></p>
                <p ng-bind-html='serialResults.labels.ResultsHeader'></p>
            </b>
            <table class="table table-bordered oc-table-responsive weir-results-table">
                <thead>
                    <tr>
                        <th ng-bind-html='serialResults.labels.SerialNumber'></th>
                        <th ng-bind-html='serialResults.labels.TagNumber'></th>
                        <th ng-bind-html='serialResults.labels.ValveDesc'></th>
                        <th class="button-th"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in serialResults.serialNumberResults | searchresults:true">
                        <td class="text-blue">{{result.Detail.Name}}</td>
                        <td>{{result.Detail.xp.TagNumber}}</td>
			            <td ng-bind-html='result.Detail.Description'></td>
			            <td class="button-td"><button class="btn btn-primary" ui-sref="search.serial.detail({number: result.Number, searchNumbers: serialResults.searchNumbers})" ng-bind-html='serialResults.labels.ViewDetails'></button></td>
                    </tr>
                </tbody>
            </table>
            <p ng-if="(serialResults.serialNumberResults | searchresults:false).length">
	            <i><span ng-bind-html='serialResults.labels.NoResultsMsg'></span> <span ng-repeat="result in serialResults.serialNumberResults | searchresults:false">{{result.Number | serialnumber}}<span ng-show="!$last">, </span></span></i>
            </p>
        </div>
        <div class="col-md-4">
            <h2>
		        <button class="btn btn-primary" ui-sref="search.serial" ng-bind-html='serialResults.labels.SearchAgain'></button>
            </h2>
        </div>
    </div>
</article>
