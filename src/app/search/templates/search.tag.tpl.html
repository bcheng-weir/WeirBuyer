<ui-view>
    <form name="tag_form" ng-submit="tag.searchTags()" class="panel home-panel">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group has-feedback" ng-repeat="number in tag.tags track by $index">
			        <label class="search-by" ng-if="$index == 0" ng-bind-html='search.labels.TagSearch'><span ng-if="tag.tags.length > 1"></span></label>
                    <div class="input-group col-md-12">
                        <!--<input type="text" class="form-control" ng-change="tag.updateTagList(tag.tags[$index])" ng-model="tag.tags[$index]" typeahead-min-length="3" uib-typeahead="v.xp.TagNumber as (v.xp.TagNumber + ' - ' + v.Description) for v in tag.TagMatches | tagPreSearch:$viewValue" />-->
                        <input
                            ng-model="tag.tags[$index]"
                            autocomplete="off"
                            class="form-control"
                            dir="auto"
                            name="search"
                            ng-attr-placeholder="{{tag.labels.EnterTagPlaceHolder}}"
                            spellcheck="false"
                            type="text"
                            typeahead-min-length="3"
                            uib-typeahead="cat.xp.TagNumber as (cat.xp.TagNumber + ' - ' + cat.Description) for cat in tag.updateTagList($viewValue)">
                        <span class="input-group-addon" ng-if="tag.tags.length > 1" ng-click="tag.removeTag($index)"><i class="fa fa-minus text-danger"></i></span>
                    </div>
                </div>
		<button type="button" class="btn btn-link" ng-click="tag.addTag()" ng-bind-html='tag.labels.AddMore'><i class="fa fa-plus"></i></button>
                <div class="pull-right">
                    <div>
                        <button type="submit" class="btn btn-primary btn-search">
                            <span style="margin-left:8px;" ng-bind-html="tag.labels.Search"></span>
                            <i class="fa fa-search fa-inverse" style="float:right;"></i>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-default" ng-click="tag.clearSearch()" ng-bind-html='tag.labels.ClearSearch'></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 10%;">
            <div class="col-md-12 text-center">
                <a href="#" target="_blank" ng-bind-html='tag.labels.TagDisclaimer'></a>
            </div>
        </div>
    </form>
</ui-view>
