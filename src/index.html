<!DOCTYPE html>
<html ng-app="orderCloud" ng-controller="AppCtrl as application">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- OrderCloud will appear as the tab's title until Angular loads application.title's value -->
    <title ng-bind="application.title">OrderCloud</title>
    <style type="text/css" media="print">
        body {
            background-color: white;
            visibility: hidden;
        }
        pre {
            font-family: Calibri !important;
            margin: 0em !important;
            overflow: auto !important;
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
        .printable {
            visibility: visible;
            z-index: 9;
            /*position: absolute;*/
            font-family:Calibri;
            font-size: 8pt;
            /*width: 50em;
            left: 18em;
            top: .25em;*/
            /*margin-left: 0em;
            margin-right: 0em;
            margin-top: 0em;
            margin-bottom: 0em;*/
        }
        #quoteData { width:50%; }
        #lineItems { page-break-inside:auto; width:100%; border-collapse: collapse; border-spacing: 0px !important; }
        #lineItems tr    { page-break-inside:avoid; page-break-after:auto; font-size:10pt; }
        #lineItems td    { page-break-inside:avoid; page-break-after:auto; border: 1px solid lightgrey }
        #lineItems th    { background-color:blue; color:white; border: 1px solid lightgrey }
        #lineItems thead { display:table-header-group; }
        #lineItems tbody { display:table-row-group; }
        #lineItems tfoot { display:table-footer-group; }
        .totals td { font-weight:bold }
        .bold { font-weight:bold; }
    </style>
    <base href="/">

		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>
